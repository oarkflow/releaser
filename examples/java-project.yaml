# Releaser Configuration for Java Projects
# Examples: CLI, Spring Boot, Maven/Gradle libraries

version: 2

project_name: my-java-app

# Distribution folder
dist: dist

# Environment variables
env:
  - JAVA_HOME=/usr/lib/jvm/java-21-openjdk
  - MAVEN_OPTS=-Xmx1024m

# Template variables
variables:
  github_owner: myorg
  github_repo: my-java-app
  group_id: com.myorg
  artifact_id: my-java-app

# Before hooks - Java/Maven setup
before:
  hooks:
    # Maven build
    - cmd: mvn clean verify -DskipTests=false
    # Or Gradle build
    # - cmd: ./gradlew clean build

# Build configurations
builds:
  # Fat JAR / Uber JAR
  - id: fat-jar
    builder: prebuilt
    main: "target/{{ .ProjectName }}-{{ .Version }}-jar-with-dependencies.jar"
    binary: "{{ .ProjectName }}.jar"
    hooks:
      pre: mvn package -DskipTests assembly:single
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

  # Native image with GraalVM
  - id: native
    builder: prebuilt
    main: "target/{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    binary: "{{ .ProjectName }}"
    hooks:
      pre: |
        # Build native image with GraalVM
        mvn package -Pnative -DskipTests
        # Or with Gradle: ./gradlew nativeCompile
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

  # Spring Boot executable JAR
  - id: spring-boot
    builder: prebuilt
    main: "target/{{ .ProjectName }}-{{ .Version }}.jar"
    binary: "{{ .ProjectName }}.jar"
    hooks:
      pre: mvn spring-boot:repackage -DskipTests
    skip: true  # Enable for Spring Boot projects

  # jlink custom runtime image
  - id: jlink-runtime
    builder: prebuilt
    main: "target/jlink-image/bin/{{ .ProjectName }}"
    binary: "{{ .ProjectName }}"
    hooks:
      pre: |
        # Create modular JAR
        mvn package -DskipTests
        # Create custom runtime with jlink
        jlink --module-path target/classes:$JAVA_HOME/jmods \
              --add-modules com.myorg.myapp \
              --output target/jlink-image \
              --launcher {{ .ProjectName }}=com.myorg.myapp/com.myorg.myapp.Main \
              --compress=2 \
              --strip-debug \
              --no-header-files \
              --no-man-pages
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    skip: true  # Enable for modular Java projects

# Archive configurations
archives:
  # Native binaries
  - id: native-binaries
    builds:
      - native
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - config/*.example.properties

  # JAR distribution
  - id: jar-dist
    builds:
      - fat-jar
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_java"
    files:
      - target/*.jar
      - LICENSE*
      - README*
      - bin/run.sh
      - bin/run.bat

  # Maven repository layout
  - id: maven-repo
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Version }}-maven"
    files:
      - target/*.jar
      - target/*.pom
      - target/*-sources.jar
      - target/*-javadoc.jar

# Linux packages
nfpms:
  - id: linux-packages
    package_name: "{{ .ProjectName }}"
    vendor: MyOrg
    homepage: https://github.com/myorg/my-java-app
    maintainer: Team <team@myorg.com>
    description: My Java application
    license: Apache-2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    dependencies:
      - java-21-openjdk-headless
    contents:
      - src: ./target/my-java-app
        dst: /usr/bin/my-java-app
        file_info:
          mode: 0755
      - src: ./target/my-java-app.jar
        dst: /usr/share/my-java-app/my-java-app.jar
      - src: ./config/application.properties.example
        dst: /etc/my-java-app/application.properties.example
      - src: ./systemd/my-java-app.service
        dst: /etc/systemd/system/my-java-app.service
    scripts:
      postinstall: scripts/postinstall.sh
      preremove: scripts/preremove.sh

# macOS App Bundles
app_bundles:
  - id: macos-app
    builds:
      - native
    name: My Java App
    bundle_id: com.myorg.myjavaapp
    icon: assets/icon.icns
    info_plist:
      CFBundleShortVersionString: "{{ .Version }}"
      CFBundleVersion: "{{ .Version }}"
      NSHighResolutionCapable: true
      LSMinimumSystemVersion: "10.15"
      CFBundleDocumentTypes: []
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    sign:
      identity: "Developer ID Application: MyOrg (XXXXXXXXXX)"
      entitlements: assets/entitlements.plist
      notarize:
        enabled: true
        apple_id: "{{ .Env.APPLE_ID }}"
        team_id: "{{ .Env.APPLE_TEAM_ID }}"
        password: "{{ .Env.APPLE_APP_PASSWORD }}"
    extra_files:
      - src: README.md
        dst: Contents/Resources/README.md
      - src: config/application.properties.example
        dst: Contents/Resources/config/application.properties.example

# macOS DMG Disk Images
dmgs:
  - id: macos-dmg
    name: "{{ .ProjectName }}-{{ .Version }}"
    app_bundles:
      - macos-app
    background: assets/dmg-background.png
    icon: assets/dmg-icon.icns
    volume_name: "My Java App {{ .Version }}"
    icon_size: 80
    window:
      width: 540
      height: 380
    contents:
      - x: 140
        y: 200
        type: app
      - x: 400
        y: 200
        type: link
        path: /Applications
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

# Windows MSI Installers
msis:
  - id: windows-msi
    builds:
      - native
    name: "{{ .ProjectName }}"
    product_name: My Java App
    manufacturer: MyOrg
    upgrade_code: "12345678-1234-1234-1234-123456789012"
    version: "{{ .Version }}"
    icon: assets/icon.ico
    banner: assets/msi-banner.bmp
    dialog: assets/msi-dialog.bmp
    license: LICENSE.rtf
    install_dir: "ProgramFiles64Folder\\MyOrg\\MyJavaApp"
    shortcuts:
      - name: My Java App
        target: "[INSTALLDIR]my-java-app.exe"
        icon: "[INSTALLDIR]icon.ico"
        desktop: true
        start_menu: true
    environment:
      - name: PATH
        value: "[INSTALLDIR]"
        action: set
        part: last
        system: true
    goos:
      - windows
    goarch:
      - amd64
    sign:
      certificate: "{{ .Env.WINDOWS_CERT_PATH }}"
      password: "{{ .Env.WINDOWS_CERT_PASSWORD }}"
      timestamp_server: "http://timestamp.digicert.com"

# Windows NSIS Installers
nsiss:
  - id: windows-nsis
    builds:
      - native
    name: "{{ .ProjectName }}-{{ .Version }}-setup"
    product_name: My Java App
    manufacturer: MyOrg
    version: "{{ .Version }}"
    icon: assets/icon.ico
    header_image: assets/nsis-header.bmp
    wizard_image: assets/nsis-wizard.bmp
    license: LICENSE.txt
    install_dir: "$PROGRAMFILES64\\MyOrg\\MyJavaApp"
    shortcuts:
      - name: My Java App
        target: "$INSTDIR\\my-java-app.exe"
        icon: "$INSTDIR\\icon.ico"
        desktop: true
        start_menu: true
    registry:
      - root: HKLM
        key: "Software\\MyOrg\\MyJavaApp"
        values:
          - name: InstallPath
            type: REG_SZ
            value: "$INSTDIR"
          - name: Version
            type: REG_SZ
            value: "{{ .Version }}"
    uninstaller:
      name: uninstall.exe
      path: "$INSTDIR\\uninstall.exe"
    extra_files:
      - src: README.md
        dst: README.txt
      - src: config/application.properties.example
        dst: config/application.properties.example
    goos:
      - windows
    goarch:
      - amd64
    sign:
      certificate: "{{ .Env.WINDOWS_CERT_PATH }}"
      password: "{{ .Env.WINDOWS_CERT_PASSWORD }}"
      timestamp_server: "http://timestamp.digicert.com"

# Homebrew
brews:
  - name: my-java-app
    description: My Java application
    homepage: https://github.com/myorg/my-java-app
    license: Apache-2.0
    tap:
      owner: myorg
      name: homebrew-tap
    dependencies:
      - name: openjdk@21
        type: required
    install: |
      libexec.install "my-java-app.jar"
      bin.write_jar_script libexec/"my-java-app.jar", "my-java-app"
    test: |
      system "#{bin}/my-java-app", "--version"

# Docker images
dockers:
  # JRE-based image
  - id: jre
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/myorg/my-java-app:{{ .Version }}-jre"
      - "ghcr.io/myorg/my-java-app:{{ .Version }}"
      - "ghcr.io/myorg/my-java-app:latest"
    dockerfile: Dockerfile.jre
    extra_files:
      - target/my-java-app.jar
      - config/
    build_args:
      - "JAVA_VERSION=21-jre-alpine"

  # GraalVM native image
  - id: native-image
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/myorg/my-java-app:{{ .Version }}-native"
    dockerfile: Dockerfile.native
    extra_files:
      - target/my-java-app-linux-amd64

# Signing
signs:
  - artifacts: checksum
    cmd: gpg
    args:
      - "--batch"
      - "--output"
      - "${signature}"
      - "--detach-sig"
      - "${artifact}"

# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# SBOM
sboms:
  - artifacts: binary
    method: syft

# Changelog
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^chore\\(deps\\):"
      - "^test:"
  groups:
    - title: "üöÄ Features"
      regexp: "^feat"
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: "^fix"
      order: 1
    - title: "üîß Improvements"
      regexp: "^refactor|^perf"
      order: 2
    - title: "üì¶ Dependencies"
      regexp: "^chore\\(deps\\)"
      order: 3

# Release
release:
  github:
    owner: myorg
    name: my-java-app
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
  extra_files:
    - glob: ./target/*.jar
    - glob: ./target/*.pom

# Maven Central publishing (via Sonatype)
uploads:
  - name: maven-central
    method: PUT
    target: https://oss.sonatype.org/service/local/staging/deploy/maven2/
    username: "{{ .Env.SONATYPE_USERNAME }}"
    custom_headers:
      Authorization: "Bearer {{ .Env.SONATYPE_TOKEN }}"
    ids:
      - maven-repo

# Announcements
announce:
  slack:
    enabled: true
    channel: "#java-releases"
    message_template: "‚òï {{ .ProjectName }} {{ .Tag }} is now available!"
  discord:
    enabled: true

# After hooks
after:
  hooks:
    # Deploy to Maven Central
    - cmd: mvn deploy -DskipTests || true
    # Update documentation
    - cmd: mvn javadoc:javadoc && gh-pages -d target/site/apidocs || true
