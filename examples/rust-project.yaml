# Releaser Configuration for Rust Projects
# Examples: CLI tools, libraries, system tools

version: 2

project_name: my-rust-cli

# Distribution folder
dist: dist

# Environment variables
env:
  - CARGO_INCREMENTAL=0
  - RUSTFLAGS=-C target-feature=+crt-static

# Template variables
variables:
  github_owner: myorg
  github_repo: my-rust-cli
  cargo_profile: release

# Before hooks
before:
  hooks:
    # Format check
    - cmd: cargo fmt --check
    # Lint
    - cmd: cargo clippy -- -D warnings
    # Test
    - cmd: cargo test --all-features
    # Security audit
    - cmd: cargo audit || true

# Build configurations
builds:
  - id: rust-binary
    builder: rust
    main: ./src/main.rs
    binary: my-rust-cli
    flags:
      - "--release"
      - "--locked"
    env:
      - CARGO_INCREMENTAL=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64  # Limited Windows ARM64 support

  # Musl static build for Linux
  - id: musl
    builder: rust
    main: ./src/main.rs
    binary: my-rust-cli-static
    flags:
      - "--release"
      - "--target=x86_64-unknown-linux-musl"
    env:
      - CC=musl-gcc
    goos:
      - linux
    goarch:
      - amd64
    skip: true  # Enable for musl builds

# Archive configurations
archives:
  - id: default
    builds:
      - rust-binary
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - config/*.example.toml

  - id: musl-archive
    builds:
      - musl
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_linux_amd64_musl"
    files:
      - LICENSE*
      - README*

# Linux packages
nfpms:
  - id: linux-packages
    package_name: "{{ .ProjectName }}"
    vendor: MyOrg
    homepage: https://github.com/myorg/my-rust-cli
    maintainer: Team <team@myorg.com>
    description: My Rust CLI application
    license: MIT
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    bindir: /usr/bin
    contents:
      - src: ./target/release/my-rust-cli
        dst: /usr/bin/my-rust-cli
        file_info:
          mode: 0755
      - src: ./config/config.example.toml
        dst: /etc/my-rust-cli/config.toml.example
      - src: ./completions/my-rust-cli.bash
        dst: /usr/share/bash-completion/completions/my-rust-cli
      - src: ./completions/my-rust-cli.zsh
        dst: /usr/share/zsh/site-functions/_my-rust-cli
      - src: ./completions/my-rust-cli.fish
        dst: /usr/share/fish/vendor_completions.d/my-rust-cli.fish
    scripts:
      postinstall: scripts/postinstall.sh
      preremove: scripts/preremove.sh

# macOS App Bundles
app_bundles:
  - id: macos-app
    builds:
      - rust-binary
    name: My Rust CLI
    bundle_id: com.myorg.my-rust-cli
    icon: assets/icon.icns
    info_plist:
      CFBundleShortVersionString: "{{ .Version }}"
      CFBundleVersion: "{{ .Version }}"
      NSHighResolutionCapable: true
      LSMinimumSystemVersion: "10.15"
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    sign:
      identity: "Developer ID Application: MyOrg (XXXXXXXXXX)"
      entitlements: assets/entitlements.plist
      notarize:
        enabled: true
        apple_id: "{{ .Env.APPLE_ID }}"
        team_id: "{{ .Env.APPLE_TEAM_ID }}"
        password: "{{ .Env.APPLE_APP_PASSWORD }}"
    extra_files:
      - src: README.md
        dst: Contents/Resources/README.md
      - src: completions/
        dst: Contents/Resources/completions/

# macOS DMG Disk Images
dmgs:
  - id: macos-dmg
    name: "{{ .ProjectName }}-{{ .Version }}"
    app_bundles:
      - macos-app
    background: assets/dmg-background.png
    icon: assets/dmg-icon.icns
    volume_name: "My Rust CLI {{ .Version }}"
    icon_size: 80
    window:
      width: 540
      height: 380
    contents:
      - x: 140
        y: 200
        type: app
      - x: 400
        y: 200
        type: link
        path: /Applications
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

# Windows MSI Installers
msis:
  - id: windows-msi
    builds:
      - rust-binary
    name: "{{ .ProjectName }}"
    product_name: My Rust CLI
    manufacturer: MyOrg
    upgrade_code: "12345678-5678-5678-5678-567812345678"
    version: "{{ .Version }}"
    icon: assets/icon.ico
    banner: assets/msi-banner.bmp
    dialog: assets/msi-dialog.bmp
    license: LICENSE.rtf
    install_dir: "ProgramFiles64Folder\\MyOrg\\MyRustCLI"
    shortcuts:
      - name: My Rust CLI
        target: "[INSTALLDIR]my-rust-cli.exe"
        icon: "[INSTALLDIR]icon.ico"
        desktop: true
        start_menu: true
    environment:
      - name: PATH
        value: "[INSTALLDIR]"
        action: set
        part: last
        system: true
    goos:
      - windows
    goarch:
      - amd64
    sign:
      certificate: "{{ .Env.WINDOWS_CERT_PATH }}"
      password: "{{ .Env.WINDOWS_CERT_PASSWORD }}"
      timestamp_server: "http://timestamp.digicert.com"

# Windows NSIS Installers
nsiss:
  - id: windows-nsis
    builds:
      - rust-binary
    name: "{{ .ProjectName }}-{{ .Version }}-setup"
    product_name: My Rust CLI
    manufacturer: MyOrg
    version: "{{ .Version }}"
    icon: assets/icon.ico
    header_image: assets/nsis-header.bmp
    wizard_image: assets/nsis-wizard.bmp
    license: LICENSE.txt
    install_dir: "$PROGRAMFILES64\\MyOrg\\MyRustCLI"
    shortcuts:
      - name: My Rust CLI
        target: "$INSTDIR\\my-rust-cli.exe"
        icon: "$INSTDIR\\icon.ico"
        desktop: true
        start_menu: true
    registry:
      - root: HKLM
        key: "Software\\MyOrg\\MyRustCLI"
        values:
          - name: InstallPath
            type: REG_SZ
            value: "$INSTDIR"
          - name: Version
            type: REG_SZ
            value: "{{ .Version }}"
    uninstaller:
      name: uninstall.exe
      path: "$INSTDIR\\uninstall.exe"
    extra_files:
      - src: README.md
        dst: README.txt
      - src: completions/
        dst: completions/
    goos:
      - windows
    goarch:
      - amd64
    sign:
      certificate: "{{ .Env.WINDOWS_CERT_PATH }}"
      password: "{{ .Env.WINDOWS_CERT_PASSWORD }}"
      timestamp_server: "http://timestamp.digicert.com"

# Homebrew
brews:
  - name: my-rust-cli
    description: My Rust CLI application
    homepage: https://github.com/myorg/my-rust-cli
    license: MIT
    tap:
      owner: myorg
      name: homebrew-tap
    install: |
      bin.install "my-rust-cli"
      bash_completion.install "completions/my-rust-cli.bash" => "my-rust-cli"
      zsh_completion.install "completions/my-rust-cli.zsh" => "_my-rust-cli"
      fish_completion.install "completions/my-rust-cli.fish"
    test: |
      system "#{bin}/my-rust-cli", "--version"

# Docker images
dockers:
  # Distroless
  - id: distroless
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/myorg/my-rust-cli:{{ .Version }}"
      - "ghcr.io/myorg/my-rust-cli:latest"
    dockerfile: Dockerfile.distroless
    extra_files:
      - target/release/my-rust-cli

  # Alpine
  - id: alpine
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/myorg/my-rust-cli:{{ .Version }}-alpine"
    dockerfile: Dockerfile.alpine
    extra_files:
      - target/x86_64-unknown-linux-musl/release/my-rust-cli
    skip_build: true  # Enable for musl builds

# UPX compression
upxs:
  - enabled: true
    compress: best
    ids:
      - rust-binary

# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Sign with cosign
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - --yes
      - --output-signature=${signature}
      - --output-certificate=${certificate}
      - ${artifact}
    artifacts: all

# SBOM
sboms:
  - artifacts: binary
    method: syft

# Changelog
changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^chore\\(deps\\):"
      - "^test:"
  groups:
    - title: "üöÄ Features"
      regexp: "^feat"
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: "^fix"
      order: 1
    - title: "üìö Documentation"
      regexp: "^docs"
      order: 2

# Release
release:
  github:
    owner: myorg
    name: my-rust-cli
  draft: false
  prerelease: auto
  name_template: "{{ .ProjectName }} v{{ .Version }}"

# crates.io publishing
publishers:
  - name: crates
    url: https://crates.io/api/v1/crates/new

# Announcements
announce:
  slack:
    enabled: true
    channel: "#rust-releases"
    message_template: "ü¶Ä {{ .ProjectName }} {{ .Tag }} released!"

# After hooks
after:
  hooks:
    # Publish to crates.io
    - cmd: cargo publish --token $CARGO_REGISTRY_TOKEN || true
    # Generate docs
    - cmd: cargo doc --no-deps || true
